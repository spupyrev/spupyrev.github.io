<head>
<title>Turing Experiment</title>


<script>

    // An array of URL's
    var randURLs = [
		"https://aropa2.gla.ac.uk/2afc/index.php?experiment=AAS",
		"https://aropa2.gla.ac.uk/2afc/index.php?experiment=AAM",
		"https://aropa2.gla.ac.uk/2afc/index.php?experiment=AAL",
		"https://aropa2.gla.ac.uk/2afc/index.php?experiment=BBS",
		"https://aropa2.gla.ac.uk/2afc/index.php?experiment=BBM",
		"https://aropa2.gla.ac.uk/2afc/index.php?experiment=BBL"
    ];

    // randURLs.length will tell us how many elements are
    // in the randURLs array - we can use this to generate
    // a random number between 0 and n (number of elements)
    //
    // In our case there are 3 elements in the array, 0, 1
    // and 2. So we want to get another random number in
    // the inclusive range 0 - 2
    //
    var randURL = Math.floor(Math.random() * randURLs.length);

    // window.open(randURLs[randURL]);
    window.location.href = randURLs[randURL];

</script>
